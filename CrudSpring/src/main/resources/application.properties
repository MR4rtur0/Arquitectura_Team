# URL de conexión a MySQL (puerto por defecto de MySQL en XAMPP es 3306)
spring.datasource.url=jdbc:mysql://localhost:3307/bd_crud
# Nombre de usuario de MySQL (por defecto es 'root' en XAMPP)
spring.datasource.username=root

# Contraseña de MySQL (por defecto es vacía en XAMPP)
spring.datasource.password=

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8090